<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard | Enquiry Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f0f4f8;
      }
      .navbar {
        background-color: #0d6efd;
      }
      .nav-link {
        color: #fff !important;
      }
      .card {
        border-radius: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .dashboard-title {
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Responsive Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Enquiry Manager</a>
        
        <!-- Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
           <li class="nav-item">
              <a class="nav-link" href="dashboard">View Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="enquiry">Add Enquiry</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="view-enquiries">View Enquiry</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dashboard Heading -->
    <div class="container dashboard-title text-center">
      <h2 class="fw-bold text-primary">Dashboard Overview</h2>
    </div>

    <!-- Dashboard Stats Cards -->
    <div class="container">
      <div class="row g-4">
        <div class="col-md-3 col-sm-6">
          <div class="card text-center p-3 bg-light">
            <h5>Total Enquiries</h5>
            <h3 class="text-primary" th:text="${dashboardInfo.totalEnqs}">0</h3>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card text-center p-3 bg-light">
            <h5>Open Enquiries</h5>
            <h3 class="text-warning" th:text="${dashboardInfo.openEnqs}">0</h3>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card text-center p-3 bg-light">
            <h5>Enrolled Enquiries</h5>
            <h3 class="text-success" th:text="${dashboardInfo.enrolledEnqs}">0</h3>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card text-center p-3 bg-light">
            <h5>Lost Enquiries</h5>
            <h3 class="text-danger" th:text="${dashboardInfo.lostEnqs}">0</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
