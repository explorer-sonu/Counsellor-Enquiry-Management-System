<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counsellor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #e7f0f6;
        font-family: Arial, sans-serif;
      }
      .login-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #e4eef5;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
      }
      .form-control {
        margin-bottom: 15px;
      }
      .form-check {
        text-align: left;
      }
      .login-btn {
        background-color: #045c8c;
        color: white;
        font-weight: bold;
      }
      .login-btn:hover {
        background-color: #034c75;
      }
    </style>
  </head>
  <body>

    <div class="login-container">
      <h6 class="text-muted">Welcome to</h6>
      <h4 class="fw-bold mb-4">Counsellor Registration</h4>

      <p th:if="${emsg}" th:text="${emsg}" style="color: red;"></p>
      <p th:if="${smsg}" th:text="${smsg}" style="color: green;"></p>

      <form th:action="@{/register}" th:object="${counsellor}" method="post">

        <div class="text-start">
          <label for="name" class="form-label">Name</label>
        </div>
        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter Name" required>

        <div class="text-start">
          <label for="email" class="form-label">Username (Email)</label>
        </div>
        <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter Email" required>

        <div class="text-start">
          <label for="password" class="form-label">Password</label>
        </div>
        <input type="password" class="form-control" th:field="*{pwd}" id="password" placeholder="Enter Password" required>

        <div class="text-start">
          <label for="phno" class="form-label">Phone Number</label>
        </div>
        <input type="tel" class="form-control" th:field="*{phno}" id="phno" placeholder="Enter Phone Number" required>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="showPassword">
          <label class="form-check-label" for="showPassword">Show password</label>
        </div>

        <button type="submit" class="btn login-btn w-100">Register</button>
      </form>

      <a href="/" class="d-block mt-3">Click Here To Login</a>
    </div>

    <script>
      const passwordInput = document.getElementById("password");
      const toggle = document.getElementById("showPassword");

      toggle.addEventListener("change", function () {
        passwordInput.type = this.checked ? "text" : "password";
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
