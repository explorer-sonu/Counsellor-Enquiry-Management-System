<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counsellor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #e7f0f6;
        font-family: Arial, sans-serif;
      }
      .login-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #e4eef5;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
      }
      .form-control {
        margin-bottom: 15px;
      }
      .form-check {
        text-align: left;
      }
      .login-btn {
        background-color: #045c8c;
        color: white;
        font-weight: bold;
      }
      .login-btn:hover {
        background-color: #034c75;
      }
    </style>
  </head>
  <body>

    <div class="login-container">
      <h6 class="text-muted">Welcome to</h6>
      <h4 class="fw-bold mb-4">Counsellor Login</h4>
      
      <font style="color: red;">
      		<p th:text="${emsg}"></p>
      </font>

      <form th:action="@{/login}" th:object="${counsellor}" method="post">
        <div class="text-start">
          <label for="username" class="form-label">Username</label>
        </div>
        <input type="text" class="form-control" th:field="*{email}" id="username" placeholder="Enter username" required>

        <div class="text-start">
          <label for="password" class="form-label">Password</label>
        </div>
        <input type="password" class="form-control" th:field="*{pwd}" id="password" placeholder="Enter password" required>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="showPassword">
          <label class="form-check-label" for="showPassword">show password</label>
        </div>

        <button type="submit" class="btn login-btn w-100">LOGIN</button>
      </form>
      
      <a href="register">Click Here To Register</a>
    </div>

    <script>
      // Show password toggle script
      const passwordInput = document.getElementById("password");
      const toggle = document.getElementById("showPassword");

      toggle.addEventListener("change", function () {
        passwordInput.type = this.checked ? "text" : "password";
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
